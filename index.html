<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="./assets/images/icon-header.svg" alt="Logo du site les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <form>
            <input type="text" name="recipe-form" class="recipe-form" id="recipe-form"
                placeholder="Rechercher une recette">
        </form>

        <div class="tags">
            <div class="tag-1">
                <span>Coco</span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
                        fill="white" />
                </svg>
            </div>
        </div>

        <div class="dropdowns">
            <div class="filters">
                <div class="wrapper-drowpdown wrapper-recipe">
                    <button>Ingrédients</button>
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white" />
                    </svg>
                    <ul class="dropdown">
                    </ul>
                </div>
            </div>
            <div class="filters">
                <div class="wrapper-drowpdown wrapper-devices">
                    <button>Appareils</button>
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white" />
                    </svg>
                    <ul class="dropdown">
                    </ul>
                </div>
            </div>
            <div class="filters">
                <div class="wrapper-drowpdown wrapper-ustensils">
                    <button>Appareils</button>
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white" />
                    </svg>
                    <ul class="dropdown">
                    </ul>
                </div>
            </div>
        </div>
        <div class="recipe-display">
            <!-- Affichage des différentes recettes -->
        </div>
    </main>
</body>

</html>
