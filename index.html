<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="./assets/images/icon-header.svg" alt="Logo du site les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <form>
            <input type="text" name="recipe-form" class="recipe-form" id="recipe-form"
                placeholder="Rechercher une recette">
        </form>

        <div class="tags">
        </div>

        <div class="dropdowns">
            <div class="filters">
                <div class="wrapper-dropdown wrapper-recipe">
                    <button>Ingrédients</button>
                    <input type="text" name="ingredient" id="ingredient" class="dropdown-input" placeholder="Rechercher un ingredient">
                    <img src="./assets/images/icon-dropdown.png" alt="Dropdown arrow">
                    <ul class="dropdown dropdown-ingredients">
                    </ul>
                </div>
            </div>
            <div class="filters">
                <div class="wrapper-dropdown wrapper-devices">
                    <button>Appareils</button>
                    <input type="text" name="device" id="device" class="dropdown-input" placeholder="Rechercher un appareil">
                    <img src="./assets/images/icon-dropdown.png" alt="Dropdown arrow">
                    <ul class="dropdown dropdown-devices">
                    </ul>
                </div>
            </div>
            <div class="filters">
                <div class="wrapper-dropdown wrapper-ustensils">
                    <button>Ustensiles</button>
                    <input type="text" name="ustensils" id="ustensils" class="dropdown-input" placeholder="Rechercher un ustensile">
                    <img src="./assets/images/icon-dropdown.png" alt="Dropdown arrow">
                    <ul class="dropdown dropdown-ustensils">
                    </ul>
                </div>
            </div>
        </div>
        <div class="recipe-display-error"></div>
        <div class="recipe-display">
            <!-- Affichage des différentes recettes -->
        </div>
    </main>
    <script src="./scripts/utils/tags.js"></script>
    <script src="./scripts/factories/dropdown.js"></script>
    <script src="./scripts/utils/filters/devicesFilter.js"></script>
    <script src="./scripts/utils/filters/ingredientsFilter.js"></script>
    <script src="./scripts/utils/filters/ustensilsFilter.js"></script>
    <script src="./scripts/utils/dropdown.js"></script>
    <script src="./scripts/pages/index.js"></script>
    <script src="./scripts/factories/recipes.js"></script>
    <script src="./scripts/utils/searchBar.js"></script>
</body>

</html>
