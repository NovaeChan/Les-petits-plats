<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="./assets/images/icon-header.svg" alt="Logo du site les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <form>
            <input type="text" name="recipe-form" class="recipe-form" id="recipe-form"
                placeholder="Rechercher une recette">
        </form>

        <div class="tags">
            <div class="tag-1">
                <span>Coco</span>
                <img src="./assets/images/icon-close-tag.svg" alt="close tag icon" class="tag-close-icon">
            </div>
        </div>

        <div class="dropdowns">
            <div class="filters">
                <div class="wrapper-drowpdown wrapper-recipe">
                    <button>Ingrédients</button>
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white" />
                    </svg>
                    <ul class="dropdown">
                    </ul>
                </div>
            </div>
            <div class="filters">
                <div class="wrapper-drowpdown wrapper-devices">
                    <button>Appareils</button>
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white" />
                    </svg>
                    <ul class="dropdown">
                    </ul>
                </div>
            </div>
            <div class="filters">
                <div class="wrapper-drowpdown wrapper-ustensils">
                    <button>Ustensiles</button>
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white" />
                    </svg>
                    <ul class="dropdown">
                    </ul>
                </div>
            </div>
        </div>
        <div class="recipe-display">
            <!-- Affichage des différentes recettes -->
        </div>
    </main>
    <script src="./scripts/utils/filters.js"></script>
    <script src="./scripts/utils/inputs.js"></script>
    <script src="./scripts/factories/recipes.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>

</html>
